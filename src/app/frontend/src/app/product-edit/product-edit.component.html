<div class="container">
  <h1>{{"Product editor"}}</h1>
  <form (ngSubmit)="onSubmit()" #productEdit="ngForm">


    <div class="form-group">
      <label for="productCode">Code</label>
      <input type="number" class="form-control" id="productCode" required [(ngModel)]="model.productCode" name="productCode" #productCode="ngModel">
      <div [hidden]="productCode.valid || productCode.pristine" class="alert alert-danger">
        Product code is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-icon input-icon-right" id="price">
        <input type="number" class="form-control"  [(ngModel)]="model.price" name="price" #price="ngModel">
        <i>â‚¬</i>
      </div>
    </div>

    <!-- TODO: Creation date should be an automatically generated value in my opinion, you could remove this -->
    <div class="form-group">
      <label for="creationDate">Creation date</label>
      <input type="creationDate" class="form-control" id="creationDate"  [(ngModel)]="model.creationDate" name="creationDate" #creationDate="ngModel">
    </div>

    <div class="form-group">
      <label for="creator">Creator ID</label>
      <input type="number" class="form-control" id="creator"  [(ngModel)]="model.creator" name="creator" #creator="ngModel">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!productEdit.form.valid">Submit</button>
  </form>
</div>
