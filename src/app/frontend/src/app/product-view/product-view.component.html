<div class="container">
    <h1>Details</h1>
    <div class="row">
        <div class="col-xs-12 col-md-6">Name</div>
        <div class="col-xs-12 col-md-6">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">{{model.productCode}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">Description</div>
        <div class="col-xs-12 col-md-6">{{model.description}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">State</div>
        <div class="col-xs-12 col-md-6">{{model.state ? "Active" : "Discontinued"}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">Price</div>
        <div class="col-xs-12 col-md-6">{{model.price | currency:'EUR':true}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">Date of creation</div>
        <div class="col-xs-12 col-md-6">{{model.creationDate | date:'dd/MM/yyyy hh:mm:ss'}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">Creator ID</div>
        <div class="col-xs-12 col-md-6">{{model.creator}}</div>
    </div>
</div>
