<div class="card my-5">
  <div class="card-body">

    <th><div class="btn-group mr-2" role="group" aria-label="First group">
      <div>
        <input type="button" class="btn btn-secondary" value="New Item" (click)="createProduct(prod)"/></div>
      </div>
    </th>
    <th> <input #onlyActive type="checkbox" name="onlyActive" (change)="products = products"> Show only active </th>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Item Code</th>
        <th scope="col">Creator</th>
        <th scope="col">Is Active? </th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>

      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let prod of products">
        <tr *ngIf="!onlyActive.checked || prod.active">
          <td>{{prod.id}}</td>
          <td>{{prod.description}}</td>
          <td>{{prod.productCode}}</td>
          <td>{{prod.creator}}</td>
          <td>{{prod.active ? "Active" : "Discontinued"}}</td>
          <td>{{prod.price | currency:'EUR':true}}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <div><input type="button" class="btn btn-secondary" value="View" (click)="onDetailsView(prod)" /></div>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <div><input type="button" class="btn btn-secondary" value="Edit" (click)="onEditView(prod)" [disabled]="!prod.active"/></div>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <div><input type="button" class="btn btn-secondary" value="Suppliers" (click)="supplierWindow(prod)" [disabled]="!prod.active"/></div>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <div><input type="button" class="btn btn-secondary" value="Discounts" (click)="addPriceReduction(prod)" [disabled]="!prod.active"/></div>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <div><input type="button" class="btn btn-secondary" value="Deactivate" (click)="deactivateItem(prod)" [disabled]="!prod.active"/></div>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
