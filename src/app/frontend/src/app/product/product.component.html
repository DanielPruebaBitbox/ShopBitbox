<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Item Code</th>
        <th scope="col">Creator</th>
        <th scope="col">Is Active?</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prod of products">
        <td>{{prod.id}}</td>
        <td>{{prod.description}}</td>
        <td>{{prod.productCode}}</td>
        <td>{{prod.creator}}</td>
        <td>{{prod.active ? "Active" : "Discontinued"}}</td>
        <td>{{prod.price | currency:'EUR':true}}</td>
        <td>
          <input type="button" value="View" (click)="onDetailsView(prod)"/>
          <input type="button" value="Edit" (click)="onEditView(prod)"/>
          <input type="button" value="Suppliers" (clic)="supplierWindow(prod)"/>
          <input type="button" value="Discounts" (click)="addPriceReduction(prod)"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
