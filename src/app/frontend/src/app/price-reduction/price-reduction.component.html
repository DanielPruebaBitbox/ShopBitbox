<div class="container">
  <h1>{{"Product editor"}}</h1>
  <form (ngSubmit)="onSubmit()" #productEdit="ngForm">


    <div class="form-group">
      <label for="price">Price</label>
      <div class="input-icon input-icon-right" id="price">
        <input type="number" class="form-control" required [(ngModel)]="model.reductionPrice" name="reductionPrice" #reductionPrice="ngModel">
        <i>â‚¬</i>
      </div>
      <div [hidden]="reductionPrice.valid || reductionPrice.pristine" class="alert alert-danger">
        Price is required
      </div>
    </div>

    <!-- TODO: Creation date should be an automatically generated value in my opinion, you could remove this -->
    <div class="form-group">
      <label for="startDate">Start date</label>
      <input type="startDate" class="form-control" id="startDate" required [(ngModel)]="model.startDate" name="startDate" #startDate="ngModel">
      <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
        Start date is required
      </div>
    </div>

    <div class="form-group">
      <label for="EndDate">End date</label>
      <input type="EndDate" class="form-control" id="EndDate" required [(ngModel)]="model.EndDate" name="EndDate" #EndDate="ngModel">
      <div [hidden]="EndDate.valid || EndDate.pristine" class="alert alert-danger">
        End date is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!productEdit.form.valid">Submit</button>
  </form>
</div>
